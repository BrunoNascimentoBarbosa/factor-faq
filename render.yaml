services:
  # Backend + Frontend (servidor Ãºnico)
  - type: web
    name: factor-faq
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: factor-faq-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_REFRESH_EXPIRE
        value: 30d
    healthCheckPath: /api/health

databases:
  - name: factor-faq-db
    databaseName: factor_faq
    user: factor_user
    plan: free
